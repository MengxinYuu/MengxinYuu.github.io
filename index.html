    <script>


    // Initialize Firebase
          var config = {
            apiKey: "AIzaSyDPyuRfiBlKp1qqCjOZhn7ZeXlBrAh1WI0",
            authDomain: "tolfinal.firebaseapp.com",
            databaseURL: "https://tolfinal.firebaseio.com",
            projectId: "tolfinal",
            storageBucket: "tolfinal.appspot.com",
            messagingSenderId: "730675891294"
          };
          firebase.initializeApp(config);
        
    //save data to database
         function saveData(info){
             firebase.database().ref('message').push({
                 information:info
             });
         }
        
    //get data from database
       function getData(){
          var ref = firebase.database().ref('message/');
          ref.on("value", function(data) {
             const messages = Object.entries(data.val()).map(function([i, d]) { 
                 return d.information;
             })
             for (var i=0; i<messages.length; i++){
                 runRetrievedData(messages[i]);
             }
             console.log(messages);
            })
       }
        

        
     //ask a question  
    String.prototype.format = function(args) {
        var result = this;
        if (arguments.length < 1) {
            return result;
        }
        var data = arguments;        
        if (arguments.length == 1 && typeof (args) == "object") {
            data = args;
        }
        for (var key in data) {
            var value = data[key];
            if (undefined != value) {
                result = result.replace("{" + key + "}", value);
            }
        }
        return result;
    }
    
    var  barrager_code=
        'var item={\n'+
        "   img:'{img}', //picture \n"+
        "   info:'{info}', //words \n"+
        "   href:'{href}', //link \n"+
        "   close:{close}, //显示关闭按钮 \n"+
        "   speed:{speed}, //延迟,单位秒,默认6 \n"+
        "   bottom:{bottom}, //距离底部高度,单位px,默认随机 \n"+
        "   color:'{color}', //颜色,默认白色 \n"+
        "   old_ie_color:'{old_ie_color}', //ie低版兼容色,不能与网页背景相同,默认黑色 \n"+
        " }\n"+
        "$('body').barrager(item);"
        ;

 
        //retrieved barrager
    function  runRetrievedData(information){
        var  info=information;
        var  href='';
        var  speed=3;
        var  code=barrager_code;
        var  window_height=$(window).height()-150;
        var bottom=Math.floor(Math.random()*window_height+40);
        
 
        var  item={
                'info':info,
                'href':href,
                'close':true,
                'speed':speed,
                'bottom':bottom,
                'color':'',
                'old_ie_color':''

                };
        code=code.format(item);
        eval(code);

    }
        
        
    function  run(){
        var  info=$('input[name=info]').val();
        //if no message
        if (info==''){
            alert("please write down your message");
            return;
        }
        var  href=$('input[name=href]').val();
        var  speed=3;
        var  code=barrager_code;
        var  window_height=$(window).height()-150;
        var bottom=Math.floor(Math.random()*window_height+40);
        
 
        var  item={
                'info':info,
                'href':href,
                'close':true,
                'speed':speed,
                'bottom':bottom,
                'color':'#'+$('input[name=color]').val(),
                'old_ie_color':'#'+$('input[name=color]').val()

                };
        code=code.format(item);
        eval(code);
        saveData(info);

    }

    function  clear_barrage(){

        $.fn.barrager.removeAll();
    }

    </script>
